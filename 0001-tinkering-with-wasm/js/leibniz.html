<html>
<body>
<script>
  const t0 = performance.now();
  let sum=0.0, term, pi;
  for(let i=0;i<10000000;i++)
  {
    term = Math.pow(-1, i) / (2*i+1);
    sum += term;
  }
  pi = 4 * sum;
  const t1 = performance.now();
  console.log(`Call to doSomething took ${t1 - t0} milliseconds.`);
  console.log(`PI = ${pi}`);
</script>
</body>
</html>
